basePath: /api/v1
definitions:
  model.AvoidanceAreaRequest:
    properties:
      is_permanent:
        type: boolean
      photo:
        description: Base64 encoded image
        type: string
      points:
        items:
          $ref: '#/definitions/model.AvoidancePointRequest'
        minItems: 3
        type: array
      reason:
        type: string
    required:
    - points
    - reason
    type: object
  model.AvoidancePointRequest:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    required:
    - latitude
    - longitude
    type: object
  model.BaseResponse:
    properties:
      apiVersion:
        type: string
      context:
        type: string
      data: {}
      error:
        $ref: '#/definitions/model.ErrorData'
      id:
        type: string
      method:
        type: string
      params: {}
    type: object
  model.ErrorData:
    properties:
      code:
        type: integer
      errors:
        items:
          $ref: '#/definitions/model.ErrorInfo'
        type: array
      message:
        type: string
    type: object
  model.ErrorInfo:
    properties:
      domain:
        type: string
      extendedHelp:
        type: string
      location:
        type: string
      locationType:
        type: string
      message:
        type: string
      reason:
        type: string
      sendReport:
        type: string
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  model.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        type: string
    required:
    - email
    - name
    - role
    type: object
  model.ResetPasswordRequest:
    properties:
      user_id:
        type: integer
    required:
    - user_id
    type: object
  model.RoutePlanCreateRequest:
    properties:
      avoidance_areas:
        items:
          $ref: '#/definitions/model.AvoidanceAreaRequest'
        type: array
      driver_name:
        type: string
      route_geometry:
        type: string
      vehicle_plate:
        type: string
      waypoints:
        items:
          $ref: '#/definitions/model.WaypointRequest'
        minItems: 2
        type: array
    required:
    - driver_name
    - vehicle_plate
    - waypoints
    type: object
  model.RoutingRequest:
    properties:
      coordinates:
        items:
          items:
            type: number
          type: array
        type: array
      elevation:
        type: boolean
      extra_info:
        items:
          type: string
        type: array
      geometry_simplify:
        type: string
      instructions_format:
        type: string
      language:
        type: string
      options:
        additionalProperties: true
        type: object
    type: object
  model.TruckUpdateRequest:
    properties:
      plate_number:
        type: string
      type:
        type: string
    type: object
  model.UpdatePasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  model.WaypointRequest:
    properties:
      address:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    required:
    - latitude
    - longitude
    type: object
