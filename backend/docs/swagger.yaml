basePath: /api/v1
definitions:
  model.AvoidanceAreaRequest:
    properties:
      is_permanent:
        type: boolean
      photo:
        description: Base64 encoded image (deprecated)
        type: string
      photo_key:
        description: S3 object key yang sudah diupload
        type: string
      points:
        items:
          $ref: '#/definitions/model.AvoidancePointRequest'
        minItems: 3
        type: array
      reason:
        type: string
      requester_id:
        description: ID of the user who requested the avoidance area
        type: integer
      status:
        description: 'Status of the area: pending, approved, rejected'
        type: string
    required:
    - points
    - reason
    type: object
  model.AvoidancePointRequest:
    properties:
      latitude:
        type: number
      longitude:
        type: number
    required:
    - latitude
    - longitude
    type: object
  model.BaseResponse:
    properties:
      apiVersion:
        type: string
      context:
        type: string
      data: {}
      error:
        $ref: '#/definitions/model.ErrorData'
      id:
        type: string
      method:
        type: string
      params: {}
    type: object
  model.DriverLocationRequest:
    properties:
      accuracy:
        type: number
      bearing:
        type: number
      latitude:
        type: number
      longitude:
        type: number
      speed:
        type: number
      timestamp:
        type: string
    required:
    - latitude
    - longitude
    - timestamp
    type: object
  model.ErrorData:
    properties:
      code:
        type: integer
      errors:
        items:
          $ref: '#/definitions/model.ErrorInfo'
        type: array
      message:
        type: string
    type: object
  model.ErrorInfo:
    properties:
      domain:
        type: string
      extendedHelp:
        type: string
      location:
        type: string
      locationType:
        type: string
      message:
        type: string
      reason:
        type: string
      sendReport:
        type: string
    type: object
  model.FuelReceiptCreateRequest:
    properties:
      image_base64:
        description: Optional base64 encoded image
        type: string
      price:
        minimum: 0
        type: number
      product_name:
        type: string
      timestamp:
        type: string
      total_price:
        minimum: 0
        type: number
      truck_id:
        type: integer
      volume:
        minimum: 0
        type: number
    required:
    - price
    - product_name
    - timestamp
    - total_price
    - truck_id
    - volume
    type: object
  model.FuelReceiptUpdateRequest:
    properties:
      price:
        type: number
      product_name:
        type: string
      timestamp:
        type: string
      total_price:
        type: number
      truck_id:
        type: integer
      volume:
        type: number
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  model.OCRRequest:
    properties:
      image_base64:
        type: string
      lang:
        description: Optional language, default is "ind" (Indonesian)
        type: string
    required:
    - image_base64
    type: object
  model.RegisterRequest:
    properties:
      email:
        type: string
      name:
        type: string
      role:
        type: string
    required:
    - email
    - name
    - role
    type: object
  model.ResetPasswordRequest:
    properties:
      user_id:
        type: integer
    required:
    - user_id
    type: object
  model.RoutePlanCreateRequest:
    properties:
      avoidance_areas:
        items:
          $ref: '#/definitions/model.AvoidanceAreaRequest'
        type: array
      driver_name:
        type: string
      extras_data:
        description: JSON string data untuk extras
        type: string
      route_geometry:
        type: string
      vehicle_plate:
        type: string
      waypoints:
        items:
          $ref: '#/definitions/model.WaypointRequest'
        minItems: 2
        type: array
    required:
    - driver_name
    - vehicle_plate
    - waypoints
    type: object
  model.RoutePlanUpdateRequest:
    properties:
      extras:
        additionalProperties: true
        type: object
      route_geometry:
        type: string
    type: object
  model.RoutingRequest:
    properties:
      coordinates:
        items:
          items:
            type: number
          type: array
        type: array
      elevation:
        type: boolean
      extra_info:
        items:
          type: string
        type: array
      geometry_simplify:
        type: string
      instructions_format:
        type: string
      language:
        type: string
      options:
        additionalProperties: true
        type: object
    type: object
  model.TruckCreateRequest:
    properties:
      mac_id:
        type: string
      plate_number:
        type: string
      type:
        type: string
    type: object
  model.TruckUpdateFullRequest:
    properties:
      mac_id:
        type: string
      plate_number:
        type: string
      type:
        type: string
    type: object
  model.TruckUpdateRequest:
    properties:
      plate_number:
        type: string
      type:
        type: string
    type: object
  model.UpdatePasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
      old_password:
        type: string
    required:
    - new_password
    - old_password
    type: object
  model.WaypointRequest:
    properties:
      address:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    required:
    - latitude
    - longitude
    type: object
